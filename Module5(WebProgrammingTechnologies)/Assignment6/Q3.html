<html>
<head>
	<meta charset="utf-8">
	<title>Q3</title>
	<script type="text/javascript">
		
        //  a calculator using switch case
        // (Take two number ,operator from prompt)

        var num1 = parseInt(prompt("Enter first number"));
		var num2 = parseInt(prompt("Enter second number"));
        var oper = (prompt("+,-,*,/"));
        switch (oper)
        {
            case "+":
            {
                document.write("Addition : "+(num1+num2) );
                break;
                console.log;
            }
            case "-":
            {
                document.write("Subtraction : "+(num1-num2) );
                break;
            }
            case "*":
            {
                document.write("Multiplicaion : "+(num1*num2) );
                break;
            }
            case "/":
            {
                document.write("Division : "+(num1/num2) );
                break;
            }
    }
        

	</script>
</head>
