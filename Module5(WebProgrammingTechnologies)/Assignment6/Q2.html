<html>
    <head>
        <meta charset="utf-8">
        <title>Q2</title>
        <script type="text/javascript">
            //Find the multiplication table

            var a = parseInt(prompt("Table of number = "));;
            var i =1;
            document.write("<br> Table of "+ a +"is <br><hr>" );
            
            while( i <= 10){
			document.write(a +" * "+i +"  =  "+(a*i) + "<br>");
			i++;
			
		}
        </script>
    </head>
</html>
