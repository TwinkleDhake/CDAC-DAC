<html>
<head>
	<meta charset="utf-8">
	<title>Q4</title>
	<script type="text/javascript">
		
        
        //Find the sum of digit of 5 digit number(Take input from user)
        document.write("<hr>");
        var num=parseInt(prompt("enter the number"));
        var sum=0;
        while(num!=0)
        {
            var a=num%10;
            var sum=sum+a;
            num=parseInt(num/10);

        }
        document.write("sum="+sum);
    </script>
</head>
