/* Q3-4 Write a code to print fibonnaci series( 1,1,2,3,5,8,13,21...) till 100.*/

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Q3-4</title>
	<script type="text/javascript">
		document.write("<hr>");

        var n = parseInt(prompt("Enter number"));
        document.write("num is " + n )        
        document.write("<br>");
        
        var f1 = 0;
        var f2 = 1;
        var f3;        
        function sum(){
            document.write("<br> "+f1+" "+f2+" "); 
            if(n==0){
                document.write("<br>" +f1);
            }
                for(var i=1; i<n; i++){  
                    f3 = f1 + f2;
                    f1 = f2;
                    f2 = f3;
                    document.write("<br>"+f3 );
                }
             
            }
	</script>
</head>
<body>
    <hr>
    <button onclick="sum()">fibonnaci</button><br>
</body>
</html
