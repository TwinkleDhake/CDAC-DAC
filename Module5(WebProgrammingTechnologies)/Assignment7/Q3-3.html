/Q3-3 Write a program to print even number from 1 to 20*/
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Q3_3</title>
    <script>
        function even(){
        document.write("<br> Even number between 1 to 20: ");
        for(var i=0; i<=20; i++)
        {
            if(i%2==0)
            {
                document.write(" "+i);
            }
        }
    }
	</script>
	
</head>
<body>
<hr><br>
<button onclick="even()">Even num</button><br><br>

<hr>

</body>
</html>
