<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <style>
        body {
            background-color: rgb(203, 165, 238);
        }

        .nav-box {
            background-color: rgb(176, 105, 243);
        }
    </style>
</head>

<body>
    <div>
        <!-- navigation bar -->
        <nav class="navbar navbar-expand-lg nav-box navbar-light shadow p-2 mb-5">
            <div class="container-fluid">
                <a class="navbar-brand col-lg-9" href="#">Myshop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Orders</a>
                        </li>
                        <li class="nav-item">
                            <a href="first.html" class="nav-link active">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">Add
                Product</button>
            <!-- Modal -->
            <div class="modal fade" id="addProductModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Product</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form action="/addproduct" method="post">
                                <div>
                                    <div class="mb-3">
                                        <label for="productName" class="form-label">Product Name</label>
                                        <input type="text" class="form-control" id="productName" placeholder="Chair">
                                    </div>
                                    <div class="mb-3">
                                        <label for="productPrice" class="form-label">Product Price</label>
                                        <input type="text" class="form-control" id="productPrice" placeholder="100">
                                    </div>
                                    <div class="mb-3">
                                        <label for="productQuantity" class="form-label">Product Quantity</label>
                                        <input type="text" class="form-control" id="productQuantity" placeholder="100">
                                    </div>
                                    <div class="text-center">
                                        <button class="btn btn-primary">Add Product</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal end here -->
        </div>
    </div>
</body>

</html>
