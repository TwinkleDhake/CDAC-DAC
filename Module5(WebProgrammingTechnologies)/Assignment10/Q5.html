        $(document).ready(function(){
            $("#save_data").click(function(){
                var name = $("#name").val();
                var email = $("#email").val();
                var phone = $("#phone").val();
                    $(".gender").change(function(){
                         var gender = $(".gender:checked").val();
                         
                students.push({
                    name: name,
                    email: email,
                    phone: phone,
                    gender: gender,
                    
                })
                console.log(name,email,phone,gender);
            })
            
            })
        })

        $(document).ready(function(){
            $("#display_student").click(function(){
                var str = "<table border=1>"
                    for(var i of students){
                        str += "<tr><td>"+i.name+"</td><td>"+i.email+"</td><td>"+i.phone+"</td><td>"+i.gender+"</td></tr>"
                    }
                    str += "</table>"
