            $(document).ready(function () {
                $("#table").click(function (){
                    var num1 = parseInt($("#num1").val());
                    var range = parseInt($("#range").val());

                    var str = "<ul>";
                    for(var i=1; i<=range ; i++)
                        {
                            str = str + "<li>" +num1*i+"</li>";    
                        }
                        str = str + "</ul>";
                        $("#data").html(str);
            
                })

            })
        </script>
    </head>
    <body><hr><br>
        <input type="text" id="num1" placeholder="Enter number"><br><br>
        <input type="text" id="range" placeholder="Enter range"><br><br>
        <button id="table">Crate Table</button><br><hr>
        <br><span id="data"></span><hr>
    </body>
</html>
