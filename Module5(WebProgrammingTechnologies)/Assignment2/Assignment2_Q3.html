	<body>
		<h3 align="center"> Table + Form <h3>
		<table border="1" align="center">
			<thead> 
				<tr>
					<th colspan="2">Details</th>
				</tr>
			</thead> 
			<tbody>
			<form>
				<tr>
					<th> Last Name</th>
					<td><input type="text" placeholder="Nakov"></td>
				</tr>
				
				<tr>
					<th> First Name</th>
					<td><input type="text" placeholder="Svetlin"></td>
				</tr>
				
				<tr>
					<td>Address</td>
					<td><textarea rows=5 cols=90 placeholder="17 Hristo Botev Str. floor 3, apt. 12"></textarea></td>
				</tr>
				
				<tr>
					<th> City</th>
					<td><input type="text" placeholder="Kaspichan"> State <input type="text"></td>
				</tr>
				
				<tr>
					<th> Zip/Postal Code</th>
					<td><input type="number" placeholder="9325"></td>

				<tr>
					<td><label for="con">Country:</label></td>

							<option>India</option>
							<option>Japan</option>
							<option>USA</option>
							<option>xyz</option>
					</select></td>
				</tr>

				
				<tr>
					<th>Phone (country code, <br> area code, number</th>
					<td>(+ <input type="number" placeholder="359"> ) <input type="number" placeholder="88"> - <input type="number" placeholder="8334343"></td>
				</tr>
				
				<tr>
					<td>E-mail</td>
					<td><input type="email" name="email" placeholder="nakov@kaspichan.org"></td>
				</tr>
				
				<tr>
					<td><label for="dob">Date of birth</label></td>
					<td>Month <input type="number" placeholder="06"> Day <input type="number" placeholder="14"> Year(4 digit) <input type="number" placeholder="1980"></td>
				</tr>
				
				<tr>
					<td><label for="gender">Gender:</label></td>
					<td><select>
							<option>Male</option>
							<option>Female</option>
							<option>Other</option>
					</select></td>
				</tr>

				<tr>
					<td><label for="lang">Starting date</label>
					<td><input type="checkbox" name="lang" value="hindi" checked>Spring 2006
						<input type="checkbox" name="lang" value="marathi">Summer 2006</td>
				</tr>
				
				<tr>
					<td>Comments/Quetions</td>
					<td><textarea rows=5 cols=90 placeholder="Please send me more information about the lodging."></textarea></td>
				</tr>
				
				<tr>
					<th colspan="2" bgcolor="sky blue" ><input type="submit" name="Submit">
									<input type="reset" name="Clear Thid Form" ></th>
				</tr>
			</form>
		</tbody>
	</table>

 </html>
