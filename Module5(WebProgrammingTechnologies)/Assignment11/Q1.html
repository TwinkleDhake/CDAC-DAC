/* 1 Create a web page to add name of employee in list Create one text box and add name into list*/

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>

    <script>
        var emp_lst = []
        $(document).ready(function(){
            $("#add_data").on('click',function(){
                var n = $("input[name=name]").val()
                //$("<li>"+n+"</li>").appendTo("#list");
                $("#list").append("<li>"+n+"</li>");
                // $("#list").prepend("<li>"+n+"</li>");
                
            })

        })
    </script>
</head>
<body><br><br>
    <input type="text" name="name"><br><br>
    <button id="add_data">Add Name</button><br>
    <hr>
    <ol id="list" type="A"></ol>
